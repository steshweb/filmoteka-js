<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-box">

          <a href="./index.html" class="header-logo">
            <svg width="26" height="26" class="header-logo__icon">
              <use href="./images/sprite.svg#film-icon"></use>
            </svg>
            <span class="header-logo__text">Filmoteka</span>
          </a>
        
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="./index.html" class="nav-list__link nav-list__link-active">Home</a>
            </li>
            <li class="nav-list__item">
              <a href="./library.html" class="nav-list__link">my library</a>
            </li>
          </ul>
      </div>
      
      <form class="header-form">
        <input name="searchFilm" class="header-form__input" placeholder="Movie search">
        <button type="submit" class="header-form__btn">
          <svg width="14" height="14" class="header-form__icon">
            <use href="./images/sprite.svg#search-icon"></use>
          </svg>
        </button>
      </form>
      <p class="header-form__text">Search result not successful. Enter the correct movie name and</p>
    </div>
      
    </header>
    <main class="main">
      <div class="container">
        <ul class="film-list"></ul>
      </div>

      <div id="tui-pagination-container" class="tui-pagination"></div>

    </main>
    <footer class="footer">
      <p class="footer-text">&#169; 2023 | All Rights Reserved |</p>
      <div class="footer-box">
        <p class="footer-content">Developed with</p>
        <svg class="footer-icon" width="14" height="14">
          <use href="./images/sprite.svg#favorite-icon"></use>
        </svg>
        <a class="footer-link" href="#">by <span class="footer-link__line">GoIT Students</span></a>
      </div>
    </footer>
    <div class="backdrop is-hidden">
      <div class="modal">
        <button class="modal-close__btn">
          <svg class="modal-close__icon" width="30" height="30">
            <use href="./images/sprite.svg#close-icon"></use>
          </svg>
        </button>
        <div class="modal-box"></div>
          <div class="modal-btn-box">
            <button class="modal-btn" data-watched>add to Watched</button>
            <button class="modal-btn" data-queue>add to queue</button>
          </div>
        
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
